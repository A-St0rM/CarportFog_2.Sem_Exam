name: Deploy to VM

on:
  push:
    branches: [master]  # Trigger n√•r der pushes til master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Rename JAR with commit SHA
      run: mv target/app.jar target/app-${{ github.sha }}.jar

    - name: Clean old JARs from VM
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VM_HOST }}
        username: jetty
        key: ${{ secrets.VM_SSH_KEY }}
        script: |
          rm -f /home/jetty/deployment/carportfog2sem/app-*.jar

    - name: Upload new JAR to VM
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.VM_HOST }}
        username: jetty
        key: ${{ secrets.VM_SSH_KEY }}
        source: target/app-${{ github.sha }}.jar
        target: /home/jetty/deployment/carportfog2sem/

    - name: Restart Docker with fresh build
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VM_HOST }}
        username: jetty
        key: ${{ secrets.VM_SSH_KEY }}
        script: |
          cd /home/jetty/deployment
          docker compose down
          docker builder prune -af
          docker compose build --no-cache
          docker compose up -d
