<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Opret produkt</title>
    <link href="../public/css/index.css" th:href="@{/css/index.css}" rel="stylesheet"/>
</head>
<body>
<main class="admin-content">
    <div class="login-form-container">

        <h3>Opret nyt produkt</h3>
        <form method="post" th:action="@{/admin/product/create}">
            <div class="form-group">
                <label for="name">Produktnavn:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="unit">Enhed (fx stk, m):</label>
                <input type="text" id="unit" name="unit" required>
            </div>

            <div class="form-group">
                <label for="price">Pris pr. meter:</label>
                <input type="number" id="price" name="price" required>
            </div>

            <div class="form-group">
                <label for="variants">Varianter (længde-bredde, kommasepareret):</label>
                <input type="text" id="variants" name="variants" placeholder="480-45,600-45" required>
            </div>

            <div class="login-button-container">
                <button type="submit" class="btn btn-primary">Opret produkt</button>
            </div>
        </form>
    </div>
    <a href="/admin/dashboard" class="btn btn-secondary">← Tilbage til dashboard</a>
</main>
</body>
</html>
