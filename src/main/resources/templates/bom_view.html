<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Stykliste for Ordre</title>
  <link href="../public/css/index.css" th:href="@{/css/index.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
  <h2>Stykliste for Ordre</h2>

  <!-- FORM 1: PrisÃ¦ndringer pr. produkt -->
  <form method="post" th:action="@{/admin/order/update-prices}">
    <table>
      <thead>
      <tr>
        <th>Produktnavn</th>
        <th>LÃ¦ngde</th>
        <th>Antal</th>
        <th>Beskrivelse</th>
        <th>Pris pr. meter (kr)</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="bom : ${bomList}">
        <td th:text="${bom.productVariant.product.productName}">Produktnavn</td>
        <td th:text="${bom.productVariant.length + ' cm'}">LÃ¦ngde</td>
        <td th:text="${bom.quantity}">Antal</td>
        <td th:text="${bom.description}">Beskrivelse</td>
        <td>
          <input type="number"
                 th:name="'price_' + ${bom.bomId}"
                 th:value="${bom.productVariant.product.price}"
                 step="0.01"/>
        </td>
      </tr>
      </tbody>
    </table>
    <button type="submit" class="btn btn-primary">ðŸ’¾ Opdater priser</button>
  </form>

  <br><br>

  <!-- FORM 2: Manuel opdatering af samlet pris -->
  <div class="manual-price-update">
    <h3>Manuel opdatering af samlet pris</h3>
    <form method="post" th:action="@{'/admin/order/set-total/' + ${order.orderId}}">
      <input type="hidden" th:name="orderId" th:value="${order.orderId}" />
      <label for="newTotalPrice">Ny samlet pris (kr):</label>
      <input type="number" step="1" id="newTotalPrice" name="newTotalPrice"
             th:value="${order.totalPrice}" required />
      <button type="submit" class="btn btn-success">ðŸ’¾ Gem ny pris</button>
    </form>
  </div>

  <br>
  <a class="btn btn-secondary" th:href="@{/admin_dashboard}">â¬… Tilbage til dashboard</a>
</div>
</body>
</html>
