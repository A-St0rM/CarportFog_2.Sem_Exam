<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fog Admin - Rediger Valgmuligheder</title>
  <link href="../public/css/index.css" th:href="@{/css/index.css}" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="container">
  <header class="main-header">
    <img class="logo-img" src="/images/Fog_logo.png" alt="Fog Logo">
    <a th:href="@{/admin/dashboard}" class="admin-action-button">Tilbage til Dashboard</a>
  </header>

  <div class="content-header">
    <div class="sub-logo">Admin side - Rediger Valgmuligheder</div>
  </div>

  <main class="admin-content dashboard options-page"> <h2 class="page-title admin-title">Rediger Valgmuligheder & Priser</h2>

    <form method="post" th:action="@{/admin/options}" id="options-form">

      <section class="options-section">
        <h3>Bredder</h3>
        <div class="table-container options-table">
          <table>
            <thead>
            <tr>
              <th>Bredde (cm)</th>
              <th>Pris (DKK)</th> <th>Handling</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="widthOpt : ${widths}">
              <td th:text="${widthOpt.value}">240</td>
              <td><input type="number" class="input-in-table price-input" th:name="'width_price_' + ${widthOpt.value}" th:value="${widthOpt.price}" step="10" required /></td>
              <td class="actions-cell">
                <button type="button" class="btn-action btn-delete btn-delete-option" th:data-option-type="'width'" th:data-option-value="${widthOpt.value}"><i class="fas fa-trash-alt"></i> Fjern</button>
              </td>
            </tr>
            <tr>
              <td><input type="number" class="input-in-table" name="new_width_value" placeholder="Ny bredde (cm)" step="10"/></td>
              <td><input type="number" class="input-in-table price-input" name="new_width_price" placeholder="Pris" step="10"/></td>
              <td class="actions-cell">
                <button type="button" class="btn-action btn-add-option" data-option-type="width"><i class="fas fa-plus"></i> Tilføj</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </section>

      <section class="options-section">
        <h3>Længder</h3>
        <div class="table-container options-table">
          <table>
            <thead>
            <tr>
              <th>Længde (cm)</th>
              <th>Pris (DKK)</th> <th>Handling</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="lengthOpt : ${lengths}">
              <td th:text="${lengthOpt.value}">240</td>
              <td><input type="number" class="input-in-table price-input" th:name="'length_price_' + ${lengthOpt.value}" th:value="${lengthOpt.price}" step="10" required /></td>
              <td class="actions-cell">
                <button type="button" class="btn-action btn-delete btn-delete-option" th:data-option-type="'length'" th:data-option-value="${lengthOpt.value}"><i class="fas fa-trash-alt"></i> Fjern</button>
              </td>
            </tr>
            <tr>
              <td><input type="number" class="input-in-table" name="new_length_value" placeholder="Ny længde (cm)" step="10"/></td>
              <td><input type="number" class="input-in-table price-input" name="new_length_price" placeholder="Pris" step="10"/></td>
              <td class="actions-cell">
                <button type="button" class="btn-action btn-add-option" data-option-type="length"><i class="fas fa-plus"></i> Tilføj</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </section>

      <section class="options-section">
        <h3>Trapeztag</h3>
        <div class="form-group trapez-price-group">
          <label for="trapez-price">Standard Merpris for Trapeztag (DKK)</label>
          <input type="number" class="input-simple" id="trapez-price" name="trapezPrice" th:value="${trapezPrice}" step="50" required />
        </div>
      </section>


      <div class="button-container dashboard-save options-save">
        <button type="submit" class="btn btn-primary save-changes-button">Gem Alle Ændringer</button>
      </div>

    </form> </main>

</div> </body>
</html>
